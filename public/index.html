<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/gitlab.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-external-replace="slides/00_intro.html"> </section>
				<section data-external-replace="slides/01_lingo.html"> </section>
				<section data-external-replace="slides/02_installation.html"> </section>
				<section data-external-replace="slides/03_git_config.html"> </section>
				<section data-external-replace="slides/04_create_repo.html"> </section>
				<section data-external-replace="slides/05_initial_commit.html"> </section>
				<section data-external-replace="slides/06_review_and_log.html"> </section>
				<section data-external-replace="slides/07_checkout.html"> </section>
				<section data-external-replace="slides/08_reset_head.html"> </section>
				<section data-external-replace="slides/09_reset_hard.html"> </section>
				<section data-external-replace="slides/10_gitlab_intro.html"> </section>
				<section data-external-replace="slides/11_gitlab_account.html"> </section>
				<section data-external-replace="slides/12_ssh_key.html"> </section>
				<section data-external-replace="slides/13_fork_project.html"> </section>
				<section data-external-replace="slides/14_remove_relationship.html"> </section>
				<section data-external-replace="slides/15_clone_repo.html"> </section>
				<section data-external-replace="slides/16_create_branch.html"> </section>
				<section data-external-replace="slides/17_commit.html"> </section>
				<section data-external-replace="slides/18_push.html"> </section>
				<section data-external-replace="slides/19_merge_request.html"> </section>
				<section data-external-replace="slides/20_pull_master.html"> </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/external/external.js',
    				condition: function() {
        			return !!document.querySelector( '[data-external],[data-external-replace]' );
						}
				  }
				]
			});
		</script>
	</body>
</html>
